<form (ngSubmit)="onSubmit()" class="customer-form">
  <div class="form-group">
    <label for="name" class="form-group__label">Nombre del Usuario</label>
    <input
      id="name"
      [(ngModel)]="customerName"
      name="name"
      required
      class="form-group__input"
    />
  </div>
  <button type="submit" class="customer-form__btn">Crear Usuario</button>
</form>
